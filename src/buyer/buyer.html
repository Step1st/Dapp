<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buyer.css">
    <title>Buyer</title>
</head>
<body>

    <div class="topBar">
        <h1 id="logo">MobileShop</h1>
        <div class="menu">
            <a  href="#" class="menuItem">
                <img src="../res/shop_cart.svg" alt="" class="svgIcon">
                <p>Shopping cart</p>
            </a>
        </div>
    </div>
    <div id="functionBar">
        <div>
            <div class="functionItem">
                <img src="../res/arrow_down.svg" alt="">
                <p>Categories</p>
            </div>
            <div class="functionItem">
                <img src="../res/arrow_down.svg" alt="">
                <p>Sort</p>
            </div>
        </div>
    </div>

    <main>
        <div class="catalog">
            <a href="#" class="item" id="test">
                <img class="itemPhoto" src="../res/oneplus Nord.png" alt="">
                <div>
                    <h5 class="default">OnePlus Nord CE 5G</h5>
                    <h4>300$</h4>
                    <button class="order-button hidden">Order</button>
                </div>
            </a>
            <a href="#" class="item">
                <img class="itemPhoto" src="../res/oneplus nord 2.png" alt="">
                <div>
                    <h5 class="default">OnePlus Nord 2 5G</h5>
                    <h4>400$</h4>
                    <button class="order-button hidden">Order</button>
                </div>
            </a>
            <a href="#" class="item">
                <img class="itemPhoto" src="../res/oneplus 9.png" alt="">
                <div>
                    <h5 class="default">OnePlus 9</h5>
                    <h4>700$</h4>
                    <button class="order-button hidden">Order</button>
                </div>
            </a>
            <a href="#" class="item">
                <img class="itemPhoto" src="../res/oneplus 9 pro.png" alt="">
                <div>
                    <h5 class="default">OnePlus 9 Pro</h5>
                    <h4>900$</h4>
                    <button class="order-button hidden">Order</button>
                </div>
            </a>
            <a href="#" class="item">
                <img class="itemPhoto" src="../res/oneplus 8.png" alt="">
                <div>
                    <h5 class="default">OnePlus 8</h5>
                    <h4>400$</h4>
                    <button class="order-button hidden">Order</button>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <div>
            <h1>MobileShop</h1>
            <p>Melrose Place, 10011<br>New York<br>USA</p>
        </div>
        <ul>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>

    <h1 id="h"> Capturing Smart Contract Events in our User Interface (Solidity)</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="buyer.js"></script>
</body>
</html>
