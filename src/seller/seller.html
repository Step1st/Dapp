    <link rel="stylesheet" href="seller.css">
    <title>Seller</title>

<body>
    <div class="topBar">
        <h1 id="logo">MobileShop</h1>
    </div>

    <main>
        <div id="table">
            <div class="th">
                <span class="td" id="orderidh">Order ID</span>

                <span class="td" id="buyerh">Buyer</span>

            </div> -->

            <div>
                <span>
                    <label for="">Order ID :</label>
                    <input id="orderid" type="number">
                </span>
                <span>
                    <label for="">Courier address:</label>

                <span>
                    <label for="">Product price (Ether):</label>
                    <input id="product_price" type="number">
                </span>
                <span>
                    <label for="">Shipment price (Ether):</label>
